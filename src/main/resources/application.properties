spring.application.name=IPD Smart Nurse Call

# the database name should be ipd_db
spring.datasource.url=jdbc:mysql://localhost:3306/specifyYourOwnDatabaseName
# the username is mostly root
spring.datasource.username=specifyYourOwnUsername 
spring.datasource.password=specifyYourOwnPassword

spring.jpa.hibernate.ddl-auto=update
# should be create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
