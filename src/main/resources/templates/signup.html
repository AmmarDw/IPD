<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Signup</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body class="min-h-screen bg-white font-sans">
<div class="flex items-center justify-center min-h-screen px-4">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
        <h2 class="text-3xl font-bold text-center mb-2 text-gray-900">Create Your Account</h2>
        <p class="text-center text-gray-600 mb-6">Sign up to access your dashboard</p>

        <form th:action="@{/signup}" method="post" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-gray-900 mb-1">Name</label>
                <input type="text" name="name" required
                       class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-900 mb-1">Email</label>
                <input type="email" name="email" required
                       class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-900 mb-1">Password</label>
                <input type="password" name="password" required
                       class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-900 mb-1">Phone</label>
                <input type="tel" name="phone" pattern="[0-9]{7,15}" inputmode="numeric" required
                       title="Enter a valid phone number (7 to 15 digits)"
                       class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-900 mb-1">User Type</label>
                <select name="userType" id="userType" onchange="toggleSalary()" required
                        class="w-full border border-gray-300 rounded-lg p-3 bg-white text-gray-900">
                    <option value="PATIENT">Patient</option>
                    <option value="DOCTOR">Doctor</option>
                    <option value="NURSE">Nurse</option>
                    <option value="HOUSEKEEPING">Housekeeping</option>
                </select>
            </div>

            <div id="salaryField" class="hidden">
                <label class="block text-sm font-medium text-gray-900 mb-1">Salary</label>
                <input type="text" name="salary" pattern="\\d+(\\.\\d{1,2})?" 
                       title="Enter a valid number (e.g. 5000 or 5000.50)"
                       class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition">
                Sign Up
            </button>
        </form>
    </div>
</div>

<script>
    function toggleSalary() {
        const userType = document.getElementById("userType").value;
        const salaryField = document.getElementById("salaryField");
        salaryField.classList.toggle("hidden", userType === "PATIENT");
    }

    toggleSalary(); // call on load
</script>
</body>
</html>
