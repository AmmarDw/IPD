<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

        <meta charset="UTF-8"/>
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin/>
        <link
                rel="stylesheet"
                as="style"
                onload="this.rel='stylesheet'"
                href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter:wght@400;500;700;900&amp;family=Noto+Sans:wght@400;500;700;900"
        />
        <title>Clinic Assist â€“ View All Employees</title>
        <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>


    <title>Employee Tasks Dashboard</title>
</head>
<body class="bg-gray-50">
<div class="container mx-auto px-4 py-8">
    <!-- Employee Info Section -->
    <div class="bg-white shadow rounded-lg p-6 mb-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Employee Information</h2>
        <div class="grid grid-cols-3 gap-4">
            <div>
                <p class="text-sm text-gray-500">Name</p>
                <p class="font-medium" th:text="${employee.name}">Employee Name</p>
            </div>
            <div>
                <p class="text-sm text-gray-500">Role</p>
                <p class="font-medium" th:text="${employee.role.roleName}">Employee Role</p>
            </div>
            <div>
                <p class="text-sm text-gray-500">Status</p>
                <span th:text="${employee.status} ? 'Working' : 'Off-duty'"
                      th:classappend="${employee.status} ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'"
                      class="inline-block px-2 py-1 rounded-full text-xs font-medium">
                        Status
                    </span>
            </div>
        </div>
    </div>

    <!-- Tasks Table Section -->
    <div class="bg-white shadow rounded-lg overflow-hidden">
        <div class="px-6 py-4 border-b border-gray-200">
            <h2 class="text-xl font-semibold text-gray-800">Assigned Tasks</h2>
        </div>
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Task ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Request Type</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Requested At</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Requested By</th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                <tr th:each="task : ${tasks}" class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"
                        th:text="${task.taskId} ?: 'N/A'">1</td>

                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"
                        th:text="${task.requestOption?.description} ?: 'N/A'">
                        Request Description
                    </td>


                    <td class="px-6 py-4 whitespace-nowrap">
                <span th:if="${task.status != null}"
                      th:text="${task.status} ? 'Doing' : 'Pending'"
                      th:classappend="${task.status} ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'"
                      class="inline-block px-2 py-1 rounded-full text-xs font-medium">
                    Status
                </span>
                        <span th:unless="${task.status != null}"
                              class="inline-block px-2 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-800">
                    N/A
                </span>
                    </td>

                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"
                        th:text="${task.timestamp != null} ? ${#temporals.format(task.timestamp, 'dd/MM/yyyy HH:mm')} : 'N/A'">
                        01/01/2023
                    </td>

                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"
                        th:text="${task.requestedBy?.name} ?: 'N/A'">Patient Name</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
