<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Request Help</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body class="min-h-screen bg-gray-100 font-sans">
<div class="max-w-6xl mx-auto py-12 px-4">
    <h1 class="text-3xl font-bold text-gray-900 mb-6 text-center">Available Help Requests</h1>

    <div class="overflow-x-auto rounded-xl shadow bg-white">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-sm font-medium text-gray-500 uppercase">ID</th>
                <th class="px-6 py-3 text-left text-sm font-medium text-gray-500 uppercase">Description</th>
                <th class="px-6 py-3 text-left text-sm font-medium text-gray-500 uppercase">Priority</th>
                <th class="px-6 py-3 text-left text-sm font-medium text-gray-500 uppercase">Responsible Role</th>
                <th class="px-6 py-3 text-left text-sm font-medium text-gray-500 uppercase">Action</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-100">
            <tr th:each="opt : ${options}" class="hover:bg-gray-50">
                <td class="px-6 py-4 text-sm text-gray-700" th:text="${opt.optionId}">1</td>
                <td class="px-6 py-4 text-sm text-gray-700" th:text="${opt.description}">Description</td>
                <td class="px-6 py-4 text-sm text-gray-700" th:text="${opt.priority}">HIGH</td>
                <td class="px-6 py-4 text-sm text-gray-700" th:text="${opt.responsibleRole.roleName}">NURSE</td>
                <td class="px-6 py-4 text-sm">
                    <form method="post" th:action="@{/requestHelp}">
                        <input type="hidden" name="optionId" th:value="${opt.optionId}" />
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-xl transition">
                            Request
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
