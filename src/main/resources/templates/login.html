<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link
    rel="stylesheet"
    as="style"
    onload="this.rel='stylesheet'"
    href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter:wght@400;500;700;900&amp;family=Noto+Sans:wght@400;500;700;900"
  />
  <title>INPATIENT CARE MANAGEMENT SYSTEM â€“ Sign In</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body class="min-h-screen bg-white font-sans flex flex-col">
  <!-- header with logo/title only -->
  <header class="flex items-center border-b border-gray-200 px-10 py-4">
    <div class="flex items-center gap-4">
      <svg class="w-6 h-6 text-gray-900" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z"
          fill="currentColor"
        />
      </svg>
      <h1 class="text-xl font-bold text-gray-900">INPATIENT CARE MANAGEMENT SYSTEM</h1>
    </div>
  </header>


  <!-- sign-in form -->
  <main class="flex-grow flex items-center justify-center px-4">
    <div class="w-full max-w-md py-10">
      <h2 class="text-3xl font-bold text-center text-gray-900 mb-2">Please sign in</h2>
      <p class="text-center text-gray-600 mb-6">
        No database? No problem! Sign up here to test the system while we get everything connected.
        <a th:href="@{/signup}" class="text-blue-600 hover:underline font-medium">Sign Up</a>
      </p>
      <form th:action="@{/login}" method="post" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-900 mb-1">Email Address</label>
          <input
            id="email"
            name="email"
            type="email"
            required
            autocomplete="email"
            placeholder="you@ICMS.com"
            class="w-full rounded-xl border border-gray-300 p-4 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-900 mb-1">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            required
            autocomplete="current-password"
            placeholder="Enter password"
            class="w-full rounded-xl border border-gray-300 p-4 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <button
          type="submit"
          class="w-full rounded-xl bg-blue-600 py-3 font-bold text-white hover:bg-blue-700 transition"
        >
          Sign In
        </button>
      </form>
    </div>
  </main>
</body>
</html>
